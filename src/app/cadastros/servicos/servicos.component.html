<div class="container">
  <p class="form-title">Serviços</p>
  <div class="mycont">
    <div class="row center">
      <div class="input-field col s8 m6 l4 offset-s2 offset-m3 offset-l4">
        <a
          class="btn waves-effect waves-light yellow black-text"
          [routerLink]="['/form-servicos']"
        >
          Novo
      </a>
      </div>
    </div>
    <div class="container" >
      <table *ngIf="this.table.length>0;else elseBlock">
        <thead>
          <tr>
            <th>Obra</th>
            <th>Produto</th>
            <th>Valor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of this.table">
            <td>{{ item.obra.identificador }}</td>
            <td>{{ item.servico }}</td>
            <td>{{ item.valor | currency:'BRL'}}</td>
            <td>
              <span class="my-icon"><button (click)="this.edit(item.id)" ><i class="material-icons">edit</i></button></span>
              <span class="my-icon"><button (click)="this.delete(item.id)"><i class="material-icons">delete</i></button></span>
            </td>
          </tr>
        </tbody>
      </table>
      <ng-template #elseBlock><div class="row center">Não existem Serviços Cadastrados!</div></ng-template>
    </div>
  </div>
</div>
