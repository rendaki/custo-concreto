<body>
  <app-header
    [logged]="this.logged"
    [username]="this.username"
    (logoutEvent)="this.logout()"
    >{{ this.title }}</app-header
  >
  <main>
  <div [hidden]="this.logged">
    <app-login
    (loginEvent)="this.login($event)"
    (userEvent)="this.setusername($event)"
    />
  </div>
  <div [hidden]="!this.logged"><router-outlet /></div>
  </main>
  <footer>
    <app-footer />
  </footer>
</body>
