<h5>Relatório Custo por Fornecedor</h5>

<table>
  <thead>
    <tr>
      <th>Descrição</th>
      <th>Valores</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of this.totalFornecedores">
      <td>{{ item.nomeFornecedor }}</td>
      <td>{{ item.valorTotal | currency:'BRL' }}</td>
    </tr>
  </tbody>
</table>
<app-pie-chart  [data]="this.dadosGrafico"
                [labels]="this.legendaGrafico"
                [title]="this.tituloGrafico"
/>
